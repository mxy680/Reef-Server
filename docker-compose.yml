services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://reef:${POSTGRES_PASSWORD}@db:5432/reef
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - app-data:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=reef
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=reef
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reef"]
      interval: 5s
      timeout: 3s
      retries: 5

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  app-data:
  pg-data:
  caddy-data:
  caddy-config:
